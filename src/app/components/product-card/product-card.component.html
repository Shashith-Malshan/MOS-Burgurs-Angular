<div
    class="bg-gray-800 rounded-2xl overflow-hidden shadow-md hover:shadow-xl hover:-translate-y-1 transition-all duration-300 border border-gray-700">
    <img [src]="product.image"
        alt="Classic Burger" class="w-full h-40 object-cover">
    <div class="p-4">
        <h3 class="text-lg font-semibold text-white">{{product.name}}</h3>
        <p class="text-orange-500 font-bold text-xl mt-1">${{product.price}}</p>
        <button
            class="w-full mt-4 bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-xl transition-colors active:scale-95">
            Add to Cart
        </button>
    </div>
</div>
